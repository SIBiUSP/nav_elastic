<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PopTerms es una aplicación web sencilla que permite utilizar vocabularios controlados gerenciados por TemaTres e integrarlos con cualquier formulario web o aplicación web">
    <meta name="author" content="Diego Ferreyra">

    <title>PopTerms :: Integración de vocabularios controlados en formularios web</title>

    <style type="text/css">
        body, input, textarea {
            font-family: Arial
        }
    </style>
</head>

<body>

    <!-- demoPopTerms Section -->
    <section>
         <h1>Ejemplos</h1>

        <p>Ejemplo de selección de un solo término.</p>
        <a href="#" data-popterms-server="../server/"
                     data-popterms-vocabulary="SAIJ"
                     data-popterms-target="#saij"
        > Seleccionar un término</a>
        <br>
        <input id="saij" class="order-input" type="text" size="100">

        <hr>

        <p>Ejemplo de selección de múltiple términos.</p>
        <button data-popterms-server="../server/"
                 data-popterms-vocabulary="FAMILIA"
                 data-popterms-multiple="true"
                 data-popterms-separator=" , "
                 data-popterms-target="#many"
        > Seleccionar los términos</button>
        <br>
        <textarea id="many" class="order-textarea" cols="50" rows="4"></textarea>

        <hr>

        <p>Uso de un div en lugar de un imput o un textarea</p>
        <button data-popterms-server="../server/"
                 data-popterms-vocabulary="INAP"
                 data-popterms-multiple="true"
                 data-popterms-separator="<br>"
                 data-popterms-target="#midiv"
        > Seleccionar uno o más términos</button>
        <br>
        <div style="height:100px;border:1px solid #999;overflow:auto">
            <div id="midiv"></div>
        </div>

    </section>

    <!-- PopTerms Client JavaScript -->
    <script src="js/popterms.js"></script>
  <script>
        PopTerms.size(400, 500);
        PopTerms.separator = " - ";
    </script>

</body>
</html>
